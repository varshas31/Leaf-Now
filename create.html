    <body>
        <h1>Create an account:</h1>
        <form>
          <label for="username">Username:</label>
          <br>
                  <input type="text" required minlength="3" maxlength="15">
          <br>
          <label for="email">Email ID:</label>
          <br>
                  <input id="email" name="email" type="email">
          <br>
          <label>Password:<br>(Use 8 or more characters with a mix of letters, numbers & symbols)</label>
          <br>
          <!--Add the pattern attribute to the input below-->
                  <input type="password" required minlength="8" maxlength="15">
          <br>
          <label for="confirm">Confirm Password:</label>
          <br>
                  <input  type="password" required minlength="3" maxlength="15">
          <br>

          <input type="submit" value="Submit">
        </form>
    </body>
</html>
